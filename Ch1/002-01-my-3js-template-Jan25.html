<html>

<head>
    <title> Ch01 - 01 - My 3JS Template </title>
    <script src="../../libs/three.js">
    </script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="my-webgl-output">
    </div>

    <script>
        function init() {
            //scene
            var scene = new THREE.Scene();

            //camera
            var camera = new THREE.PerspectiveCamera(50, 4 / 3, 0.1, 1000);
            camera.position.x = 30;
            camera.position.y = 50;
            camera.position.z = -30;

            camera.lookAt(scene.position);

            //object(s)
            var axes = new THREE.AxisHelper(30);
            scene.add(axes); //add to scene after creation

            // create a sphere
            var sphereGeometry = new THREE.SphereGeometry(4, 20, 20);
            var sphereMaterial = new THREE.MeshBasicMaterial({
                color: 0x7777ff,
                wireframe: false
            });
            var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

            // position the sphere
            sphere.position.x = 20;
            sphere.position.y = 4;
            sphere.position.z = 2;

            // add the sphere to the scene
            scene.add(sphere);

            //renderer
            var renderer = new THREE.WebGLRenderer();
            renderer.setClearColor();
            renderer.setClearColor(new THREE.Color(0xEEFFEE));
            renderer.setSize(640, 480);

            document.getElementById("my-webgl-output").appendChild(renderer.domElement); //output render as html elements
            renderer.render(scene, camera);

        }
        window.onload = init(); //onload (html), load/render scene from init function onto the webpage
    </script>
</body>

</html>
